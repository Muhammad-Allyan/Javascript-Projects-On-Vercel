<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Allyan Ahmad | Projects Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        text-align: center;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(8px);
      }

      header h1 {
        font-size: 1.3rem;
        font-weight: bold;
      }

      .hamburger {
        display: none;
        cursor: pointer;
        flex-direction: column;
        gap: 5px;
      }

      .hamburger span {
        width: 25px;
        height: 3px;
        background: #fff;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      nav {
        display: flex;
        gap: 30px;
      }

      nav a {
        text-decoration: none;
        color: #fff;
        font-weight: 500;
        border-right: 2px solid white;
        padding-right: 20px;
      }

      h2 {
        margin-top: 60px;
        font-size: 2.3rem;
        font-weight: bold;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      }

      .button-container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
        padding: 20px;
      }

      .project-btn {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 25px;
        border-radius: 30px;
        color: #fff;
        font-weight: bold;
        font-size: 1.1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        text-decoration: none; /* remove underline */
      }

      .project-btn:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.08);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      footer {
        margin-top: auto;
        padding: 15px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      /* Side menu canvas */
      .side-menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transition: left 0.3s ease;
        z-index: 1000;
      }

      .side-menu a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 500;
      }

      .side-menu.open {
        left: 0;
      }

      #center {
        margin: auto;
      }

      @media (max-width: 768px) {
        nav {
          display: none;
        }

        .hamburger {
          display: flex;
        }

        .button-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Muhammad Allyan Ahmad</h1>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <a href="./CRUD JS/index.html">CRUD</a>
        <a href="./Expense Tracker 1/index.html">Expense Tracker 1</a>
        <a href="./Expense Tracker 2/index.html">Expense Tracker 2</a>
        <a href="./Expense Tracker 3/index.html">Expense Tracker 3</a>
      </nav>
    </header>

    <div class="side-menu" id="sideMenu">
      <a href="./CRUD JS/index.html">CRUD</a>
      <a href="./Expense Tracker 1/index.html">Expense Tracker 1</a>
      <a href="./Expense Tracker 2/index.html">Expense Tracker 2</a>
      <a href="./Expense Tracker 3/index.html">Expense Tracker 3</a>
    </div>
    <div id="center">
      <h2>My JavaScript Projects</h2>

      <div class="button-container">
        <a href="./CRUD JS/index.html" class="project-btn">CRUD</a>
        <a href="./Expense Tracker 1/index.html" class="project-btn"
          >Expense Tracker 1</a
        >
        <a href="./Expense Tracker 2/index.html" class="project-btn"
          >Expense Tracker 2</a
        >
        <a href="./Expense Tracker 3/index.html" class="project-btn"
          >Expense Tracker 3</a
        >
      </div>
    </div>
    <footer>&copy; 2025 Muhammad Allyan Ahmad. All rights reserved.</footer>

    <script>
      const hamburger = document.getElementById("hamburger");
      const sideMenu = document.getElementById("sideMenu");

      hamburger.addEventListener("click", () => {
        sideMenu.classList.toggle("open");
      });
    </script>
  </body>
</html>
